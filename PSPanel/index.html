<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
<link  id="scrollbars" rel="stylesheet" href="css/scrollbars.css"/>

<title></title>
</head>

<body class="hostElt">

  <div id="content">
    <div id="validation">
      <div id="title-container">
        <div class="panel-hd panel-header">
          <img src="images/icon/error.png" width="14" height="14" class="icon" alt="{{type}}"> <span id="error-total">0</span>
          <img src="images/icon/warn.png" width="14" height="14" class="icon" alt="{{type}}"> <span id="warn-total">0</span>
          <div id="status">

          </div>
        </div>
      </div>

      <div id="validation-container">
        <ul id="message-list">

        </ul>
      </div>

      <div id="footer-container" class="panel-hd">
        <div id="console"></div>
      </div>
    </div>

  </div>

<script id="message-template" type="text/x-handlebars-template">

<li class="message" data-type="{{type}}">
  <div class="message-wrapper">
    <p class="message-title">
      <img src="images/icon/{{type}}.png" width="14" height="14" class="icon {{type}}" alt="{{type}}">
      {{#if parent}}<span class="parent">[{{parent}}] </span>{{/if}}
      {{title}}
    </p>
    {{#each hint}}
      <p class="message-hint">{{this}}</p>
    {{/each}}
  </div>
</li>

</script>

  <script src="js/libs/CSInterface.js"></script>
  <script>
    //JSXRunnner.jsの為に
        csInterface = new CSInterface();
        localeStrings = csInterface.initResourceBundle();
    </script>
  <script src="js/libs/jquery-2.0.2.min.js"></script>

  <script src="js/themeManager.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
