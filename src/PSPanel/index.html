<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
<link  id="scrollbars" rel="stylesheet" href="css/scrollbars.css"/>

<title></title>

</head>

<body class="hostElt">

  <div id="content">
    <div id="validation">
      <div id="title-container">
        <div class="panel-hd panel-header">
          <img src="images/icon/dark/error.png" width="14" height="14" class="icon" alt=""> <span id="error-total">0</span>
          <img src="images/icon/dark/warn.png" width="14" height="14" class="icon" alt=""> <span id="warn-total">0</span>

          <img src="images/icon/dark/eye.png" width="14" height="14" class="icon" alt=""> <span id="hidden-total">0</span>
          <div id="status">

          </div>
          <img src="images/icon/dark/loader.gif" alt="" id="icon-loader">
          <div class="topcoat-button btn-check">
            Check
          </div>
          <div class="topcoat-button btn-config">
            Config
          </div>
          <div class="topcoat-button btn-tools">
            Tools
          </div>
        </div>
      </div>

      <div id="validation-container" class="container">
        <ul id="message-list-layers" class="list">

        </ul>
        <ul id="message-list-others" class="list">

        </ul>
      </div>

      <div id="config-container" class="container">
      </div>

      <div id="tools-container" class="container">
      </div>

      <div id="footer-container" class="panel-hd">
        <div id="console"></div>
      </div>
    </div>


  </div>

<!--バリデーションメッセージ-->
<script id="message-template" type="text/x-handlebars-template">
  <li class="message" data-type="{{type}}" data-id="{{id}}">
    <div class="message-wrapper">
      <p class="message-title">
        <img src="images/icon/{{theme}}/{{type}}.png" width="14" height="14" class="icon {{type}} alert">
        {{#if kind}}
        <img src="images/icon/{{theme}}/{{kind}}.png" width="14" height="14" class="icon kind">
        {{/if}}
        {{#if parent}}<span class="parent">[{{parent}}] </span>{{/if}}
        <span class="title">{{title}}</span>
      </p>
      {{#each hint}}
        <p class="message-hint">{{this}}</p>
      {{/each}}
    </div>
  </li>
</script>

<script id="changeLayerName-template" type="text/x-handlebars-template">
  <span class="js-changeLayerName"><input type="text" class="js-inputLayerName" placeholder="{{title}}">
  <button type="button" class="js-changeLayerName">OK</button>
  <button type="button" class="js-cancelLayerName">X</button></span>
</script>


<script id="console-template" type="text/x-handlebars-template">
<p>{{#if time}}<span class="time lv{{lv}}">{{time}}</span>{{/if}}<span class="console-message">{{message}}</span></p>
</script>


<script id="info-template" type="text/x-handlebars-template">
<li class="validation-info">
  {{#if conf.name}}
    <p>{{{Strings.Pr_READY_TO_VALIDATION}}}</p>
  {{else}}
    <p>{{{Strings.Pr_SETTING_TO_URL}}}</p>
  {{/if}}
</li>
</script>

<!--コンフィグ-->
<script id="config-template" type="text/x-handlebars-template">
  <div id="config-list" class="list">
    <table>
     <caption>{{Strings.Pr_TITLE_BASEINFO}}</caption>
      <tr>
        <th scope="row">{{Strings.Pr_CONFIG_NAME}}</th>
        <td>{{name}}</td>
      </tr>
      <tr>
        <th scope="row">{{Strings.Pr_CONFIG_VERSION}}</th>
        <td>{{version}}</td>
      </tr>
      <tr>
        <th scope="row">{{Strings.Pr_CONFIG_URL}} <a href="#" class="js-change-config-url">{{Strings.Pr_BUTON_CHANGE}}</a></th>
        <td>{{url}}</td>
      </tr>
    </table>

    {{#if check.config}}
      <table>
       <caption>{{Strings.Pr_TITLE_CONFIG}}</caption>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_DOCUMENT_MODE}}</th>
          <td>{{check.config.documentMode}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_DOCUMENT_MODE_TYPE}}</th>
          <td>{{check.config.documentModeType}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_RULER_UNITS}}</th>
          <td>{{check.config.rulerUnits}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_RULER_UNITS_TYPE}}</th>
          <td>{{check.config.rulerUnitsType}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_TYPE_UNITS}}</th>
          <td>{{check.config.typeUnits}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_TYPE_UNITS_TYPE}}</th>
          <td>{{check.config.typeUnitsType}}</td>
        </tr>
      </table>
    {{/if}}

    {{#if check.files}}
      <table>
       <caption>Files</caption>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_FILES_NAME}}</th>
          <td>{{check.files.name}}</td>
        </tr>
        <tr>
          <th scope="row">{{{Strings.Pr_CONFIG_FILES_SIZE}}}</th>
          <td>{{check.files.size}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_FILES_RATIO}}</th>
          <td>{{check.files.ratio}}</td>
        </tr>
        <tr>
          <th scope="row">{{{Strings.Pr_CONFIG_FILES_USELAYERCOMPS}}}</th>
          <td>{{check.files.useLayerComps}}</td>
        </tr>
      </table>
    {{/if}}

    {{#if check.layers}}
      <table>
       <caption>Layers</caption>
        <tr>
          <th scope="row">{{{Strings.Pr_CONFIG_LAYERS_NAME}}}</th>
          <td>{{check.layers.name}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_LAYERS_NAMINGLEVEL}}</th>
          <td>{{check.layers.namingLevel}}</td>
        </tr>
        <tr>
          <th scope="row">{{{Strings.Pr_CONFIG_LAYERS_BLENDINGMODE}}}</th>
          <td>{{check.layers.blendingMode}}</td>
        </tr>
      </table>

      <dl>
       <dt>{{Strings.Pr_CONFIG_LAYERS_NAMINGLEVEL}}</dt>
       <dd>0 : {{Strings.Pr_CONFIG_LAYERS_NAMINGLEVEL_0}}</dd>
       <dd>1 : {{Strings.Pr_CONFIG_LAYERS_NAMINGLEVEL_1}}</dd>
       <dd>2 : {{Strings.Pr_CONFIG_LAYERS_NAMINGLEVEL_2}}</dd>
      </dl>
    {{/if}}

    {{#if check.fonts}}
      <table>
       <caption>Fonts</caption>
        <tr>
          <th scope="row">{{{Strings.Pr_CONFIG_FONTS_ABSVALUE}}}</th>
          <td>{{check.fonts.absValue}}</td>
        </tr>
        <tr>
          <th scope="row">{{Strings.Pr_CONFIG_FONTS_MINSIZE}}</th>
          <td>{{check.fonts.minSize}}</td>
        </tr>
      </table>
    {{/if}}

    <hr>

    <dl>
      <dt>{{Strings.Pr_CONFIG_OPTION}}</dt>
      <dd>
        <label class="topcoat-checkbox">
          <input type="checkbox" class="js-is-autocheck">
          <div class="topcoat-checkbox__checkmark"></div>
          {{Strings.Pr_CONFIG_OPTION_AUTOSAVE}}
        </label>
      </dd>
      <dd>
        <label class="topcoat-checkbox">
          <input type="checkbox" class="js-is-autoFontSizeAbs">
          <div class="topcoat-checkbox__checkmark"></div>
          {{Strings.Pr_CONFIG_OPTION_AUTOFONTSIZEABS}}
        </label>
      </dd>
    </dl>

    <dl>
      <dt>{{Strings.Pr_NOTE_ICONS}}</dt>
      <dd><img src="images/icon/dark/error.png" width="14" height="14" class="icon" alt=""> {{Strings.Pr_NOTE_ICONS_ERROR}}</dd>
      <dd><img src="images/icon/dark/warn.png" width="14" height="14" class="icon" alt=""> {{Strings.Pr_NOTE_ICONS_WARN}}</dd>
      <dd><img src="images/icon/dark/eye.png" width="14" height="14" class="icon" alt=""> {{Strings.Pr_NOTE_ICONS_EYE}}</dd>
    </dl>

    <button id="resetButton" class="js-btn-reset topcoat-button--large" type="button">{{Strings.Pr_BUTTON_RESET}}</button>
  </div>
</script>

<!--設定変更-->
<script id="setting-template" type="text/x-handlebars-template">
  <div id="setting-list" class="list">
    <div id="setting-form">
     <p>{{Strings.Pr_INPUT_TO_CONFIG_URL}}</p>
      <p>URL:<input type="text" class="topcoat-text-input--large" id="input-config-url" style="width:100%"></p>
      <p>{{Strings.Pr_SELECT_LOCAL_CONFIG_FILE}}</p>
      <p><input type="file" accept="application/json" class="topcoat-text-input--large" id="select-config-file" style="width:100%"></p>
      <p>
      <button class="js-btn-cancel topcoat-button--large" type="button">{{Strings.Pr_BUTTON_CANCEL}}</button>
      <button class="topcoat-button--large js-btn-setting" type="button">{{Strings.Pr_BUTTON_SETTING}}</button>
      </p>
      <p style="margin-top: 20px"><button id="resetButton" class="js-btn-reset topcoat-button--large" type="button">{{Strings.Pr_BUTTON_RESET}}</button></p>
    </div>
  </div>
</script>

<script id="tools-template" type="text/x-handlebars-template">
  <div id="tools-list" class="list">

     <dl>
       <dt class="clearfix">「のコピー」を全て削除
         <button class="topcoat-button--large pull-r js-tools-deleteCopyText" type="button">実行する</button>
       </dt>
       <dd>レイヤー・グループ名に含まれる「のコピー」を全て削除します</dd>
     </dl>

     <dl>
       <dt class="clearfix">フォントサイズの小数点を全て削除
         <button class="topcoat-button--large pull-r" type="button">実行する</button>
       </dt>
       <dd>フォントサイズを四捨五入し、小数点を全て削除します</dd>
     </dl>

     <dl>
       <dt class="clearfix">非表示レイヤーを全て削除
         <button class="topcoat-button--large pull-r" type="button">実行する</button>
       </dt>
       <dd>非表示になっているレイヤー、グループを全て削除します</dd>
     </dl>

     <dl>
       <dt class="clearfix">ダミーレイヤーの作成
         <button class="topcoat-button--large pull-r js-tools-createDummyLayer" type="button">実行する</button>
       </dt>
       <dd>幅x高さのテキスト入りダミーレイヤーを作成します</dd>
     </dl>

  </div>
</script>

  <script src="js/libs/CSInterface.js"></script>
  <script>
    //JSXRunnner.jsの為に
        csInterface = new CSInterface();
        localeStrings = csInterface.initResourceBundle();
    </script>
  <script src="js/libs/jquery-2.0.2.min.js"></script>

  <script src="js/themeManager.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
